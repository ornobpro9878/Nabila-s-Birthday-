<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration for Nabila</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div id="slidesContainer">
        <div class="slide active">
            <div class="textBox">✨ It's Your Special Day, Nabila! 🎉</div>
            <button id="nextButton">Next</button>
        </div>

        <div class="slide hidden">
            <div class="textBox">Let's decorate for the celebration! 🎈</div>
            <button id="nextButton">Next</button>
        </div>

        <div class="slide hidden" id="balloonSlide">
            <div class="textBox">Click the balloons to release them! 🎈</div>
            <div id="balloonContainer"></div>
            <button id="nextButton">Next</button>
        </div>

        <div class="slide hidden" id="cakeSlide">
            <div class="textBox">Here's a special cake for you! 🎂</div>
            <div id="cakeContainer">
                <button id="cutCakeButton">Cut the Cake</button>
            </div>
            <button id="nextButton">Next</button>
        </div>

        <div class="slide hidden">
            <div class="textBox">Thank you for everything, Nabila! ❤️</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
